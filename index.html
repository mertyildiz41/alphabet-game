<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Game</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; /* Allow scrolling for gallery */ overflow-y: auto; background-color: #1a1a1a; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }
        #landing-page {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center gallery items */
            min-height: 100vh; /* Ensure it takes full height */
            padding: 20px;
            box-sizing: border-box;
        }
        #game-gallery-container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 15px; 
            padding: 20px;
            width: 100%;
            max-width: 520px; /* Desktop: 3 boxes * 150px + 2 gaps * 15px + container padding allowance */
            box-sizing: border-box;
        }
        .game-box {
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            width: 150px; 
            height: 120px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            position: relative; 
            padding: 10px;
            overflow: hidden;
            box-sizing: border-box; /* Ensure padding/border are in width/height */
        }
        .game-box:hover {
            transform: translateY(-5px) scale(1.03); 
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }
        .game-box h2 {
            margin-top: 0;
            margin-bottom: 8px; 
            font-size: 1em; 
            color: #00aaff;
        }
        .game-box .game-description { 
            display: none;
        }

        /* Tooltip styles */
        .game-box .tooltiptext {
            visibility: hidden;
            width: 140px; 
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 105%; 
            left: 50%;
            transform: translateX(-50%); /* Centering tooltip */
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8em; 
            pointer-events: none; 
        }

        .game-box:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .hidden {
            display: none !important;
        }
        #game-title {
            font-size: 2.8em; 
            color: #00aaff;
            margin-bottom: 40px; 
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            #game-gallery-container {
                padding: 10px; /* Reduced padding for the gallery container */
                gap: 10px;     /* Reduced gap between boxes */
                max-width: 100%; /* Allow gallery to use full width */
            }
            .game-box {
                /* Calculate width for 3 boxes per row with 10px gap: (100% width - 2 * 10px gap) / 3 boxes */
                width: calc((100% - 20px) / 3); 
                height: 100px; /* Adjusted height for smaller boxes */
                padding: 8px;  /* Smaller internal padding for the box */
            }
            .game-box h2 {
                font-size: 0.8em; /* Smaller font for game titles */
                margin-bottom: 5px; /* Adjust margin */
            }
            .game-box .tooltiptext {
                width: calc(100% - 10px); /* Tooltip almost as wide as the box */
                max-width: 150px; /* Max width for tooltip */
                font-size: 0.75em; /* Smaller font for tooltips */
                padding: 5px;      /* Reduced padding for tooltips */
                bottom: 102%;      /* Adjust position slightly */
            }
        }
    </style>
</head>
<body>
    <div id="landing-page">
        <h1 id="game-title">Game Gallery</h1>
        <div id="game-gallery-container">
            <div class="game-box" id="alphabet-shooter-game">
                <h2>Alphabet Shooter</h2>
                <p class="game-description">Shoot the falling letters to score points!</p>
                <span class="tooltiptext">Shoot the falling letters to score points! This is an exciting game of speed and accuracy.</span>
            </div>
            <!-- Example of another game box -->
            <div class="game-box" id="another-game">
                <h2>Another Game</h2>
                <p class="game-description">A brief description of another game.</p>
                <span class="tooltiptext">A brief description of another game. This could be a puzzle or an adventure!</span>
            </div>
            <!-- More game boxes can be added here -->
        </div>
    </div>
    <div id="game-container" class="hidden">
        <!-- Canvas will be appended here by main.ts -->
    </div>
    <script type="module" src="dist/main.js"></script>
</body>
</html>
